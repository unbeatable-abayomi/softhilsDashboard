    <title>SoftHills DashBoard</title>

<style>
  body{
      font-family: 'Open Sans', sans-serif;

<body class="text-center">
    
<div class="container">
    <div class="row">

 
<div class="col-md-4"></div>
<div class="col-md-4 pt-5">
<form class="form-signin">
     <h1 class="text-white">Welcome</h1>
    <h1 class="h3 mb-3 font-weight-normal text-white">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control  mt-5" placeholder="Email address" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-4" placeholder="Password" >
    <div class="checkbox mb-3">
        <label class="text-white">
            <input type="checkbox" class="mt-3" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-secondary btn-block" type="submit"><a href="projects.html" class="text-white">Sign in</a></button>
    <p class="mt-5 mb-3 text-white">&copy; SoftHills Tech 2020</p>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
