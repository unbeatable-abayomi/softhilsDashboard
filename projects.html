<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/cover.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <title>Projects</title>
</head>
<body>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand text-white">New Projects</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Contact</a>
                    </nav>
                </div>
            </header>
        
            <main role="main" class="inner cover">
                <h1 class="cover-heading text-white">Create New Project</h1>
                <p class="lead text-white">Cover is a one-page template for building simple and beautiful home pages. Download, edit the
                    text, and add your own fullscreen background photo to make it your own.</p>
              
            </main>
            <form class="form-signin">
                
                <h1 class="h3 mb-3 font-weight-normal text-white">Name</h1>
             
                <input type="email" id="inputEmail" class="form-control p-4" placeholder="Project name" autofocus>
                <h1 class="h3 mb-3 font-weight-normal text-white">City</h1>
                
                <input type="password" id="inputPassword" class="form-control p-4" placeholder="City">
                <h1 class="h3 mb-3 font-weight-normal text-white">State</h1>
               
                <input type="password" id="inputPassword" class="form-control p-4" placeholder="State">
               
              
                <button class="btn btn-lg btn-secondary btn-block mt-4" type="submit"><a href="activities.html" class="text-white">Create Project</a></button>
                <p class="mt-5 mb-3 text-center text-white">&copy; 2020</p>
            </form>
        
          
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
</body>
</html>
